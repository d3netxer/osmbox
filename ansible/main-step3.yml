- hosts: all
  sudo_user: postgres
  sudo: yes
  gather_facts: no

  tasks:
  - name: create database
    postgresql_db: name=hos1
  - name: create vagrant postgres user
    postgresql_user: db=hos1 name=vagrant password=vagrant priv=ALL role_attr_flags=CREATEDB,CREATEUSER



